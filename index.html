<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Frameworks</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <style>
        html, button, input, select, textarea,
        .pure-g [class *= "pure-u"] {
            font-family: Georgia, Times, "Times New Roman", serif;
        }
        .l-box {
            padding: 2em;
        }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/bootstrap.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://getbootstrap.com/" style="margin-top: 1em;">Bootstrap</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/bulma.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://bulma.io/" style="margin-top: 1em;">Bulma</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/foundation.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://get.foundation/" style="margin-top: 1em;">Foundation</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/materializecss.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://materializecss.com/" style="margin-top: 1em;">Materialize</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/pure.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://purecss.io/" style="margin-top: 1em;">Pure</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/semantic-ui.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://semantic-ui.com/" style="margin-top: 1em;">Semantic UI</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/tailwindcss-icon.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://tailwindcss.com/" style="margin-top: 1em;">Tailwind CSS</a>
            </div>
        </div>
        <div class="pure-u-1 pure-u-xl-1-8 pure-u-lg-1-6 pure-u-md-1-4 pure-u-sm-1-3">
            <div class="l-box">
                <img class="pure-img" src="/logos/uikit.svg" style="max-width: 100px;">
                <a class="pure-button pure-button-primary" href="https://getuikit.com/" style="margin-top: 1em;">Uikit</a>
            </div>
        </div>
    </div>
</body>
</html>
